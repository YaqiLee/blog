        <h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># current: v6.2.0</span></span><br><span class="line">npm install path-to-regexp --save</span><br></pre></td></tr></table></figure>

<h3 id="用法"><a href="#用法" class="headerlink" title="用法"></a>用法</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123; pathToRegexp, match, parse, compile &#125; = <span class="built_in">require</span>(<span class="string">&quot;path-to-regexp&quot;</span>);</span><br></pre></td></tr></table></figure>

<p>match</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 添加decode时，返回结果会被解码</span></span><br><span class="line"><span class="keyword">const</span> matchPath = match(<span class="string">&quot;/user/:id&quot;</span>, &#123; <span class="attr">decode</span>: <span class="built_in">decodeURIComponent</span> &#125;);</span><br><span class="line"></span><br><span class="line">matchPath(<span class="string">&quot;/user/1&quot;</span>);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">output: </span></span><br><span class="line"><span class="comment">&#123; path: &#x27;/user/1&#x27;,</span></span><br><span class="line"><span class="comment">  index: 0,</span></span><br><span class="line"><span class="comment">  params: [Object: null prototype] &#123; id: &#x27;1&#x27; &#125; &#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">matchPath(<span class="string">&quot;/user/&quot;</span>); <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line">matchPath(<span class="string">&quot;/user/caf%C3%A9&quot;</span>);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">output: </span></span><br><span class="line"><span class="comment">&#123; path: &#x27;/user/caf%C3%A9&#x27;,</span></span><br><span class="line"><span class="comment">  index: 0,</span></span><br><span class="line"><span class="comment">  params: [Object: null prototype] &#123; id: &#x27;café&#x27; &#125; &#125;</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

<p>pathToRegexp</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> regexp = pathToRegexp(<span class="string">&quot;/:foo/:bar&quot;</span>);</span><br><span class="line"><span class="comment">// 返回值类型</span></span><br><span class="line"><span class="comment">// Object.prototype.toString.call(regexp) == [object RegExp]</span></span><br><span class="line"><span class="comment">// 找到文本返回一个结果数组</span></span><br><span class="line">regexp.exec(<span class="string">&quot;/test/route&quot;</span>);</span><br></pre></td></tr></table></figure>

<p>parse</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 返回一个字符串和key的列表</span></span><br><span class="line"><span class="keyword">const</span> tokens = parse(<span class="string">&quot;/route/:foo/(.*)&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(tokens);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">[</span></span><br><span class="line"><span class="comment">  &quot;/route&quot;,</span></span><br><span class="line"><span class="comment">  &#123;</span></span><br><span class="line"><span class="comment">    name: &quot;foo&quot;,</span></span><br><span class="line"><span class="comment">    prefix: &quot;/&quot;,</span></span><br><span class="line"><span class="comment">    suffix: &quot;&quot;,</span></span><br><span class="line"><span class="comment">    pattern: &quot;[^\\/#\\?]+?&quot;,</span></span><br><span class="line"><span class="comment">    modifier: &quot;&quot;,</span></span><br><span class="line"><span class="comment">  &#125;,</span></span><br><span class="line"><span class="comment">  &#123; name: 0, prefix: &quot;/&quot;, suffix: &quot;&quot;, pattern: &quot;.*&quot;, modifier: &quot;&quot; &#125;,</span></span><br><span class="line"><span class="comment">];</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
<p>compile</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// Make sure you encode your path segments consistently.</span></span><br><span class="line"><span class="keyword">const</span> toPath = compile(<span class="string">&quot;/user/:id&quot;</span>, &#123; <span class="attr">encode</span>: <span class="built_in">encodeURIComponent</span> &#125;);</span><br><span class="line"> </span><br><span class="line">toPath(&#123; <span class="attr">id</span>: <span class="number">123</span> &#125;); <span class="comment">//=&gt; &quot;/user/123&quot;</span></span><br><span class="line">toPath(&#123; <span class="attr">id</span>: <span class="string">&quot;café&quot;</span> &#125;); <span class="comment">//=&gt; &quot;/user/caf%C3%A9&quot;</span></span><br><span class="line">toPath(&#123; <span class="attr">id</span>: <span class="string">&quot;/&quot;</span> &#125;); <span class="comment">//=&gt; &quot;/user/%2F&quot;</span></span><br><span class="line"> </span><br><span class="line">toPath(&#123; <span class="attr">id</span>: <span class="string">&quot;:/&quot;</span> &#125;); <span class="comment">//=&gt; &quot;/user/%3A%2F&quot;</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">// Without `encode`, you need to make sure inputs are encoded correctly.</span></span><br><span class="line"><span class="keyword">const</span> toPathRaw = compile(<span class="string">&quot;/user/:id&quot;</span>);</span><br><span class="line"> </span><br><span class="line">toPathRaw(&#123; <span class="attr">id</span>: <span class="string">&quot;%3A%2F&quot;</span> &#125;); <span class="comment">//=&gt; &quot;/user/%3A%2F&quot;</span></span><br><span class="line">toPathRaw(&#123; <span class="attr">id</span>: <span class="string">&quot;:/&quot;</span> &#125;, &#123; <span class="attr">validate</span>: <span class="literal">false</span> &#125;); <span class="comment">//=&gt; &quot;/user/:/&quot;</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">const</span> toPathRepeated = compile(<span class="string">&quot;/:segment+&quot;</span>);</span><br><span class="line"> </span><br><span class="line">toPathRepeated(&#123; <span class="attr">segment</span>: <span class="string">&quot;foo&quot;</span> &#125;); <span class="comment">//=&gt; &quot;/foo&quot;</span></span><br><span class="line">toPathRepeated(&#123; <span class="attr">segment</span>: [<span class="string">&quot;a&quot;</span>, <span class="string">&quot;b&quot;</span>, <span class="string">&quot;c&quot;</span>] &#125;); <span class="comment">//=&gt; &quot;/a/b/c&quot;</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">const</span> toPathRegexp = compile(<span class="string">&quot;/user/:id(\\d+)&quot;</span>);</span><br><span class="line"> </span><br><span class="line">toPathRegexp(&#123; <span class="attr">id</span>: <span class="number">123</span> &#125;); <span class="comment">//=&gt; &quot;/user/123&quot;</span></span><br><span class="line">toPathRegexp(&#123; <span class="attr">id</span>: <span class="string">&quot;123&quot;</span> &#125;); <span class="comment">//=&gt; &quot;/user/123&quot;</span></span><br><span class="line">toPathRegexp(&#123; <span class="attr">id</span>: <span class="string">&quot;abc&quot;</span> &#125;); <span class="comment">//=&gt; Throws `TypeError`.</span></span><br><span class="line">toPathRegexp(&#123; <span class="attr">id</span>: <span class="string">&quot;abc&quot;</span> &#125;, &#123; <span class="attr">validate</span>: <span class="literal">false</span> &#125;); <span class="comment">//=&gt; &quot;/user/abc&quot;</span></span><br></pre></td></tr></table></figure>
